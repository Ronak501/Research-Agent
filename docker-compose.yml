version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: research-chatbot-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test_database
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-chatbot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=test_database
      - CORS_ORIGINS=http://localhost:3000
      - GEMINI_API_KEY=AIzaSyDvVaxQuHdzaKNR1JvfVC2T7h6awrye0Wo
      - GEMINI_API=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: research-chatbot-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - WDS_SOCKET_PORT=443
      - ENABLE_HEALTH_CHECK=false
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower for auto-updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
      - WATCHTOWER_LABEL_ENABLE=true  # Only update containers with labels
      - WATCHTOWER_INCLUDE_RESTARTING=true
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge