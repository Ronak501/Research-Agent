version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: research-chatbot-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test_database
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-chatbot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=test_database
      - CORS_ORIGINS=http://localhost:3000
      - GEMINI_API_KEY=AIzaSyDvVaxQuHdzaKNR1JvfVC2T7h6awrye0Wo
      - GEMINI_API=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Frontend React App
  frontend:
    image: node:20
    container_name: research-chatbot-frontend
    working_dir: /app
    command: sh -c "npm install && npm start"
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge